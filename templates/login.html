<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход — PandaDev</title>
  <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-paw"></i> PandaDev</h1>
    <a href="/"><i class="fas fa-home"></i> На главную</a>
  </header>

  <main>
    <h2><i class="fas fa-sign-in-alt"></i> Вход</h2>
    
    {% if registered %}
      <div class="success-message">
        <i class="fas fa-check-circle"></i> Регистрация прошла успешно! Теперь вы можете войти.
      </div>
    {% endif %}
    
    {% if error %}
      <div class="error-message">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>
    {% endif %}
    
    <form method="post">
      <div>
        <label for="username"><i class="fas fa-user"></i> Имя пользователя</label>
        <input type="text" id="username" name="username" placeholder="Имя пользователя" required autofocus>
      </div>
      
      <div>
        <label for="password"><i class="fas fa-lock"></i> Пароль</label>
        <input type="password" id="password" name="password" placeholder="Пароль" required>
      </div>
      
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Войти</button>
    </form>
    
    <p style="text-align: center;">
      Нет аккаунта? <a href="/register">Зарегистрироваться</a>
    </p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
