<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация — PandaDev</title>
  <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-paw"></i> PandaDev</h1>
    <a href="/"><i class="fas fa-home"></i> На главную</a>
  </header>

  <main>
    <h2><i class="fas fa-user-plus"></i> Регистрация</h2>
    
    {% if error %}
      <div class="error-message">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>
    {% endif %}
    
    <form method="post">
      <div>
        <label for="username"><i class="fas fa-user"></i> Имя пользователя</label>
        <input type="text" id="username" name="username" placeholder="Придумайте имя пользователя" required autofocus>
      </div>
      
      <div>
        <label for="email"><i class="fas fa-envelope"></i> Email (необязательно)</label>
        <input type="email" id="email" name="email" placeholder="Введите ваш email">
      </div>
      
      <div>
        <label for="password"><i class="fas fa-lock"></i> Пароль</label>
        <input type="password" id="password" name="password" placeholder="Придумайте надежный пароль" required>
        <small style="color: #777;">Пароль должен содержать не менее 6 символов</small>
      </div>
      
      <button type="submit"><i class="fas fa-user-plus"></i> Зарегистрироваться</button>
    </form>
    
    <p style="text-align: center;">
      Уже есть аккаунт? <a href="/login">Войти</a>
    </p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple client-side validation
    document.querySelector('form').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      if (password.length < 6) {
        e.preventDefault();
        alert('Пароль должен содержать не менее 6 символов');
      }
    });
  </script>
</body>
</html>
